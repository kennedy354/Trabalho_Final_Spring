<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>

<head>
	<meta charset="UTF-8">
	<title>Adicionar ao Carrinho</title>
</head>
<body>
	<h5>
	<form method="post" action="/home/formulario/salvar-carrinho" th:object="${prato}">
		<input type="hidden" th:field="*{codigo}" />
		<input type="hidden" th:field="*{nome}"/>
		<input type="hidden" step="0.01" th:field="*{preco}"/>
		
		<input type="submit" value="Adicionar ao Carrinho"/>
	</form><br>
	</h5>
	<table class="table">
	<td><a th:href="@{/home/lista}"><button type="button" class="btn btn-success">Cancelar</button></td>
	</table>
	
<script src="/js/bootstrap.min.js"></script>
</body>

</html>
